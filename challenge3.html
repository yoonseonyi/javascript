<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
    <style>

    .errorMsg { 
      font-family: times new roman;
      color:red;
      } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var fullName = document.getElementById("name")
      var streetAddress = document.getElementById("addr")
      var nameError = document.getElementById("nameError")
      var addressError = document.getElementById("addressError")
      if (fullName.value === "" && streetAddress.value === ""){
        //console.log("1")
        nameError.hidden = false;
        addressError.hidden = false;
        return false;
      } else if (fullName.value === "") {
        //console.log("2")
        nameError.hidden = false;
        addressError.hidden = true;
        return false;
      } else if (streetAddress.value === ""){
        //console.log("3")
        nameError.hidden = true;
        addressError.hidden = false;
        return false;
      } else {
        //console.log("4")
        return
      }
      }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError" hidden>Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError" hidden>Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
